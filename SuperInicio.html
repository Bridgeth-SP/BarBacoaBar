<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarBacoaBar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-white {
            background-color: white;
            color: black;
        }
        .logo {
            height: auto; /* Mantiene la proporción de la imagen */
        }
        .container{
            padding-top: 5%;
        }
        #cookie-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="text-center">
            <img src="./imagenes/LogoBarbacoa.png" class=" logo mb-4" alt="LOGO BARBACOABAR" style="max-width: 350px;">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <a href="./htmlEspañol/Inicio.html" class="btn btn-white btn-block" id="btnEspanol" >Español</a>
                    <img src="./imagenes/banderaEspanna.jpg" alt="Bandera Española" class="img-fluid mt-2" style="max-width: 100px;">
                </div>
                <div class="col-md-4 mb-3">
                    <a href="#" class="btn btn-white btn-block" id="btnIngles">English</a>
                    <img src="./imagenes/banderaEnglish.jpg" alt="Bandera Inglesa" class="img-fluid mt-2" style="max-width: 100px; height:65px;">
                </div>
                <div class="col-md-4 mb-3">
                    <button type="button" class="btn btn-white btn-block" id="btnFrances">FRANÇOIS</button>
                    <img src="./imagenes/banderaFrancesa.png" alt="Bandera Francesa" class="img-fluid mt-2" style="max-width: 100px;">
                </div>
            </div>
        </div>
    </div>

   <img id="cookie-btn" src="/imagenes/galleta.png" alt="Cookies y Política de Privacidad" style="cursor: pointer;" data-toggle="modal" data-target="#cookieModal">


    <!-- Modal de cookies y política de privacidad -->
    <div class="modal fade" id="cookieModal" tabindex="-1" role="dialog" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieModalLabel">Cookies y Política de Privacidad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Este sitio web utiliza cookies para garantizar que obtengas la mejor experiencia en nuestro sitio web.</p>
                    <p>Tenemos que añadir nuestra politica de cookies
                        y más detalles sobre el uso de cookies.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap y jQuery (Necesarios para los modales) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
